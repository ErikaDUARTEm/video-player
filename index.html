<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <video class="video" id="video" src="videos/lofi.mp4" width="400" poster="images/poster.jpg"></video>
                <div class="player-overlay">
                    <h2 class="player-title">MÃºsica para programar</h2>
                    <div class="player-actions">
                        <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                        <button class="button" id="play" aria-label="Play" title="Play"></button>
                        <button class="button" id="pausa" aria-label="Pausa" title="Pausa" hidden></button>
                        <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                    </div>
                    <div class="player-progress">
                        <input type="range" min="0" id="progress" value="0" step="1">
                    </div>
                </div>
                
                
            </div>
        </div>

    <script src="index.js"></script>
    </body>
</html>
